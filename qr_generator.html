<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
        }

        .preview {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        .form-group textarea {
            resize: vertical;
            height: 80px;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .range-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-input input[type="range"] {
            flex: 1;
        }

        .range-value {
            background: #2196F3;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 30px;
            text-align: center;
        }

        .generate-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-canvas {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .download-section {
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #FF5722, #E64A19);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .download-btn:hover {
            transform: translateY(-1px);
        }

        .info-panel {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-panel h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .advanced-options {
            border-top: 2px solid #e1e5e9;
            padding-top: 20px;
            margin-top: 20px;
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: #2196F3;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Advanced QR Generator</h1>
            <p>Create customized QR codes with extensive options</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="section-title">üìù Content</div>
                
                <div class="form-group">
                    <label for="qr-data">URL or Text:</label>
                    <textarea id="qr-data" placeholder="Enter URL or text to encode...">https://example.com</textarea>
                </div>

                <div class="section-title">‚öôÔ∏è QR Settings</div>
                
                <div class="form-group">
                    <label for="error-correction">Error Correction Level:</label>
                    <select id="error-correction">
                        <option value="L">Low (~7% recovery)</option>
                        <option value="M" selected>Medium (~15% recovery)</option>
                        <option value="Q">Quartile (~25% recovery)</option>
                        <option value="H">High (~30% recovery)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">QR Code Size:</label>
                    <div class="range-input">
                        <input type="range" id="size" min="100" max="500" value="250">
                        <span class="range-value" id="size-value">250px</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="margin">Margin (Border):</label>
                    <div class="range-input">
                        <input type="range" id="margin" min="1" max="10" value="4">
                        <span class="range-value" id="margin-value">4</span>
                    </div>
                </div>

                <div class="section-title">üé® Appearance</div>

                <div class="form-group">
                    <label>Colors:</label>
                    <div class="color-inputs">
                        <div class="color-input">
                            <input type="color" id="foreground-color" value="#000000">
                            <label for="foreground-color">Foreground</label>
                        </div>
                        <div class="color-input">
                            <input type="color" id="background-color" value="#ffffff">
                            <label for="background-color">Background</label>
                        </div>
                    </div>
                </div>

                <div class="advanced-options">
                    <button class="advanced-toggle" onclick="toggleAdvanced()">‚ö° Advanced Options</button>
                    <div id="advanced-panel" style="display: none;">
                        
                        <div class="form-group">
                            <label for="version">QR Version (Complexity):</label>
                            <div class="range-input">
                                <input type="range" id="version" min="1" max="10" value="1">
                                <span class="range-value" id="version-value">Auto</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="render-type">Render Type:</label>
                            <select id="render-type">
                                <option value="canvas">Canvas (Default)</option>
                                <option value="svg">SVG (Vector)</option>
                            </select>
                        </div>

                    </div>
                </div>

                <button class="generate-btn" onclick="generateQR()">üöÄ Generate QR Code</button>
            </div>

            <div class="preview">
                <div class="qr-container">
                    <canvas id="qr-canvas" class="qr-canvas"></canvas>
                    <div id="qr-svg-container" style="display: none;"></div>
                </div>

                <div class="download-section">
                    <button class="download-btn" onclick="downloadPNG()">üì• Download PNG</button>
                    <button class="download-btn" onclick="downloadSVG()">üì• Download SVG</button>
                    <button class="download-btn" onclick="copyToClipboard()">üìã Copy Image</button>
                </div>

                <div class="info-panel">
                    <h3>üìä QR Code Information</h3>
                    <div id="qr-info">
                        <div class="info-item">
                            <span>Status:</span>
                            <span>Ready to generate</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQRData = null;

        // Update range value displays
        document.getElementById('size').addEventListener('input', function() {
            document.getElementById('size-value').textContent = this.value + 'px';
        });

        document.getElementById('margin').addEventListener('input', function() {
            document.getElementById('margin-value').textContent = this.value;
        });

        document.getElementById('version').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('version-value').textContent = value == 1 ? 'Auto' : value;
        });

        function toggleAdvanced() {
            const panel = document.getElementById('advanced-panel');
            const isVisible = panel.style.display !== 'none';
            panel.style.display = isVisible ? 'none' : 'block';
            
            const toggle = document.querySelector('.advanced-toggle');
            toggle.textContent = isVisible ? '‚ö° Advanced Options' : 'üîΩ Hide Advanced';
        }

        async function generateQR() {
            const data = document.getElementById('qr-data').value.trim();
            if (!data) {
                alert('Please enter URL or text to generate QR code');
                return;
            }

            const options = {
                errorCorrectionLevel: document.getElementById('error-correction').value,
                width: parseInt(document.getElementById('size').value),
                margin: parseInt(document.getElementById('margin').value),
                color: {
                    dark: document.getElementById('foreground-color').value,
                    light: document.getElementById('background-color').value,
                },
                version: parseInt(document.getElementById('version').value) || undefined
            };

            const renderType = document.getElementById('render-type').value;

            try {
                const canvas = document.getElementById('qr-canvas');
                const svgContainer = document.getElementById('qr-svg-container');

                if (renderType === 'canvas') {
                    canvas.style.display = 'block';
                    svgContainer.style.display = 'none';
                    
                    await QRCode.toCanvas(canvas, data, options);
                    currentQRData = { data, options, type: 'canvas', element: canvas };
                } else {
                    canvas.style.display = 'none';
                    svgContainer.style.display = 'block';
                    
                    const svgString = await QRCode.toString(data, { 
                        ...options, 
                        type: 'svg',
                        width: options.width || 250,
                        height: options.width || 250
                    });
                    
                    svgContainer.innerHTML = svgString;
                    currentQRData = { data, options, type: 'svg', svg: svgString };
                }

                updateQRInfo(data, options);

            } catch (error) {
                console.error('Error generating QR code:', error);
                alert('Error generating QR code: ' + error.message);
            }
        }

        function updateQRInfo(data, options) {
            const infoDiv = document.getElementById('qr-info');
            const dataLength = data.length;
            const estimatedVersion = Math.ceil(dataLength / 25); // Rough estimate
            
            infoDiv.innerHTML = `
                <div class="info-item">
                    <span>Status:</span>
                    <span style="color: #4CAF50;">‚úì Generated Successfully</span>
                </div>
                <div class="info-item">
                    <span>Data Length:</span>
                    <span>${dataLength} characters</span>
                </div>
                <div class="info-item">
                    <span>Error Correction:</span>
                    <span>${options.errorCorrectionLevel}</span>
                </div>
                <div class="info-item">
                    <span>Size:</span>
                    <span>${options.width}√ó${options.width}px</span>
                </div>
                <div class="info-item">
                    <span>Margin:</span>
                    <span>${options.margin} modules</span>
                </div>
                <div class="info-item">
                    <span>Colors:</span>
                    <span>${options.color.dark} / ${options.color.light}</span>
                </div>
            `;
        }

        function downloadPNG() {
            if (!currentQRData) {
                alert('Please generate a QR code first');
                return;
            }

            let canvas;
            if (currentQRData.type === 'canvas') {
                canvas = currentQRData.element;
            } else {
                // Convert SVG to canvas for PNG export
                const svg = currentQRData.svg;
                canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const svgBlob = new Blob([svg], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'qrcode.png';
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                    
                    URL.revokeObjectURL(url);
                };
                img.src = url;
                return;
            }

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadSVG() {
            if (!currentQRData) {
                alert('Please generate a QR code first');
                return;
            }

            let svgContent;
            if (currentQRData.type === 'svg') {
                svgContent = currentQRData.svg;
            } else {
                // Generate SVG version
                QRCode.toString(currentQRData.data, {
                    ...currentQRData.options,
                    type: 'svg'
                }).then(svg => {
                    const blob = new Blob([svg], {type: 'image/svg+xml'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'qrcode.svg';
                    a.click();
                    URL.revokeObjectURL(url);
                });
                return;
            }

            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function copyToClipboard() {
            if (!currentQRData) {
                alert('Please generate a QR code first');
                return;
            }

            try {
                let canvas;
                if (currentQRData.type === 'canvas') {
                    canvas = currentQRData.element;
                } else {
                    // Convert SVG to canvas for clipboard
                    canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    const svgBlob = new Blob([currentQRData.svg], {type: 'image/svg+xml'});
                    const url = URL.createObjectURL(svgBlob);
                    
                    await new Promise((resolve) => {
                        img.onload = function() {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            URL.revokeObjectURL(url);
                            resolve();
                        };
                        img.src = url;
                    });
                }

                canvas.toBlob(async function(blob) {
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    alert('QR code copied to clipboard!');
                });

            } catch (error) {
                console.error('Error copying to clipboard:', error);
                alert('Failed to copy to clipboard. Your browser may not support this feature.');
            }
        }

        // Auto-generate on page load
        window.onload = function() {
            generateQR();
        };

        // Auto-generate when data changes (with debounce)
        let debounceTimer;
        document.getElementById('qr-data').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (this.value.trim()) {
                    generateQR();
                }
            }, 500);
        });

        // Auto-generate when settings change
        const autoUpdateElements = [
            'error-correction', 'size', 'margin', 'foreground-color', 
            'background-color', 'version', 'render-type'
        ];

        autoUpdateElements.forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (document.getElementById('qr-data').value.trim()) {
                    generateQR();
                }
            });
        });
    </script>
</body>
</html>
